<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">My Balance <span class="text-pink-600 font-bold">My Account!!!!!</span>
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 py-12 rounded-xl text-center ">
                    <h4 class="text-2xl">Total-Deposite</h4>
                    <h2 class="text-5xl">$ <span id="deposite-total">00</span></h2>
                </div>

                <div class="bg-orange-500 py-12 rounded-xl text-center ">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-sky-500 py-12 rounded-xl text-center ">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="blance-total">00</span></h2>
                </div>
            </div>
        </section>

        
        
        <section class='mt-12'>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto" >
                <div class="bg-blue-500 text-white rounded-lg text-2xl p-8">
                    <h4 class="text-2xl ml-4">Deposite</h4>
                    <input type="text" class="bg-blue-500" id="deposite-Field"/>
                    <!-- <input class="w-9/12 block mb-2 px-3" type="text" id="deposite-Field " placeholder="$ Amount you want to Deposite"> -->
                    <button id="btn-deposite" class="bg-yellow-500 px-8 py-2 text-white font-medium rounded-lg
                    hover:bg-sky-500">Deposite</button>
                </div>
                <div class="bg-blue-500 text-2xl text-white rounded-lg p-8">
                    <h4 class="text-2xl ">Withdraw Field</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" id="withdrawField " placeholder="$ Amount you want to Deposite">
                    <button id="btn-withdraw" class="bg-yellow-500 px-8 py-2 text-white font-medium rounded-lg
                    hover:bg-sky-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
<script src="./deposite.js"></script>
</body>

</html>
